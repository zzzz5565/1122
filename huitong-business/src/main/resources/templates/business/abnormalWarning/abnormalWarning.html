        function validateInput(input) {
            // 获取输入值
            let value = input.value;
            // 移除非数字字符
            value = value.replace(/[^\d]/g, '');
            // 如果输入为空，不做处理
            if (value === "") {
                input.value = "";
                return;
            }
            // 将输入转换为数字
            let num = parseInt(value, 10);
            // 如果小于最小值，设置为最小值
            if (num < parseInt(input.min)) {
                input.value = input.min;
            } else {
                input.value = num.toString();
            }
        }

        // 获取当前日期
        const now = new Date();
        // 设置为当月第一天
        now.setDate(1);
        // 格式化日期为 yyyy-MM-dd 格式
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const formattedDate = `${year}-${month}-${day}`;

        // 获取 input 元素并设置其值
        const startTimeInput = document.getElementById('startTime');
        // startTimeInput.value = formattedDate;

        // 获取前一天日期
        function getYesterdayDate() {
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);

            // 自动处理跨月/跨年
            return {
                yearY: yesterday.getFullYear(),
                monthY: String(yesterday.getMonth() + 1).padStart(2, '0'),
                dayY: String(yesterday.getDate()).padStart(2, '0')
            };
        }

        const { yearY, monthY, dayY } = getYesterdayDate();
        console.log(`${yearY}-${monthY}-${dayY}`);
        const formattedDateY = `${yearY}-${monthY}-${dayY}`;
        startTimeInput.value = formattedDateY;


        // 获取当前日期
        const now1 = new Date();
        // 格式化日期为 yyyy-MM-dd 格式
        const year1 = now1.getFullYear();
        const month1 = String(now1.getMonth() + 1).padStart(2, '0');
        const day1 = String(now1.getDate()).padStart(2, '0');
        const formattedDate1 = `${year1}-${month1}-${day1}`;

        // 获取 input 元素并设置其值
        const endTimeInput = document.getElementById('endTime');
        endTimeInput.value = formattedDate1;
    </script>
