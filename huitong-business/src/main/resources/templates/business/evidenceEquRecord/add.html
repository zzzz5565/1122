<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增执法取证设备备案统计')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-evidenceEquRecord-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">大队编号：</label>
                <div class="col-sm-8">
                    <select name="glbm" class="form-control m-b" th:with="type=${@dict.getType('device_glbm')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">大队名称：</label>
                <div class="col-sm-8">
                    <input name="bmmc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备案数量：</label>
                <div class="col-sm-8">
                    <input name="basl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">启用数量：</label>
                <div class="col-sm-8">
                    <input name="qysl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">作废数量：</label>
                <div class="col-sm-8">
                    <input name="zfsl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">停用数量：</label>
                <div class="col-sm-8">
                    <input name="tysl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新增待审批数量：</label>
                <div class="col-sm-8">
                    <input name="xzdspsl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态正常设备审批中数量：</label>
                <div class="col-sm-8">
                    <input name="ztzcsbspzsl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其它状态(上级停用)数量：</label>
                <div class="col-sm-8">
                    <input name="qtztsl" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/evidenceEquRecord"
        $("#form-evidenceEquRecord-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                let encrypJson = formToJsonEncryp('#form-evidenceEquRecord-add');
                $.operate.saveJson(prefix + "/add",encrypJson);
            }
        }
    </script>
</body>
</html>
