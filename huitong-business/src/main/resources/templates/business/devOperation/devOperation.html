<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('重要点位卡口运行稳定情况列表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>卡口编号：</label>
                                <input type="text" name="kkbh"/>
                            </li>
                            <li>
                                <label>卡口名称：</label>
                                <input type="text" name="kkmc"/>
                            </li>
<!--                            <li>-->
<!--                                <label>创建时间：</label>-->
<!--                                <input type="text" class="time-input" placeholder="请选择创建时间" name="timeMin"/>-->
<!--                            </li>-->
                            <li class="select-time">
                                <label>统计日期： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <label>管理部门：</label>
                                <select name="glbm" th:with="type=${@dict.getType('device_glbm')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
<!--                            <li>-->
<!--                                <label>部门名称：</label>-->
<!--                                <input type="text" name="bmmc"/>-->
<!--                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
<!--                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:devOperation:add">-->
<!--                    <i class="fa fa-plus"></i> 添加-->
<!--                </a>-->
<!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="business:devOperation:edit">-->
<!--                    <i class="fa fa-edit"></i> 修改-->
<!--                </a>-->
<!--                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:devOperation:remove">-->
<!--                    <i class="fa fa-remove"></i> 删除-->
<!--                </a>-->
<!--                &lt;!&ndash;-->
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:devOperation:export">
                    <i class="fa fa-download"></i> 导出Excel
                </a>
<!--                &ndash;&gt;-->
<!--                <a class="btn btn-warning" onclick="$.table.exportZip()" shiro:hasPermission="business:devOperation:export">-->
<!--                    <i class="fa fa-download"></i> 导出Zip-->
<!--                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:devOperation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:devOperation:remove')}]];
        var prefix = ctx + "business/devOperation";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                exportZipUrl: prefix + "/exportZip",
                modalName: "重要点位卡口运行稳定情况",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'kkbh',
                    title: '卡口编号'
                },
                {
                    field: 'kkmc',
                    title: '卡口名称'
                },
                {
                    field: 'timeMin',
                    title: '创建时间'
                },
                {
                    field: 'glbm',
                    title: '管理部门'
                },
                {
                    field: 'bmmc',
                    title: '部门名称'
                }
                // ,
                // {
                //     title: '操作',
                //     align: 'center',
                //     formatter: function(value, row, index) {
                //         var actions = [];
                //         actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                //         actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                //         return actions.join('');
                //     }
                // }
                ]
            };
            $.table.init(options);
        });
        // 获取当前日期
        const now = new Date();
        // 设置为当月第一天
        now.setDate(1);
        // 格式化日期为 yyyy-MM-dd 格式
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const formattedDate = `${year}-${month}-${day}`;

        // 获取 input 元素并设置其值
        const startTimeInput = document.getElementById('startTime');
        startTimeInput.value = formattedDate;


        // 获取当前日期
        const now1 = new Date();
        // 格式化日期为 yyyy-MM-dd 格式
        const year1 = now1.getFullYear();
        const month1 = String(now1.getMonth() + 1).padStart(2, '0');
        const day1 = String(now1.getDate()).padStart(2, '0');
        const formattedDate1 = `${year1}-${month1}-${day1}`;

        // 获取 input 元素并设置其值
        const endTimeInput = document.getElementById('endTime');
        endTimeInput.value = formattedDate1;
    </script>
</body>
</html>
