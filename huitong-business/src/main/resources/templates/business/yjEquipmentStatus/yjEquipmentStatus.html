<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备信息列表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" id="yjlx" name="yjlx" th:value="${yjlx}">
                    <div class="select-list">
                        <ul>
                            <li th:if="${yjlx != null and yjlx != ''}">
                                <label>预警类型：</label>
                                <select id="yjlx_select" th:with="type=${@dict.getType('warning_type')}" disabled style="appearance: none; -webkit-appearance: none; -moz-appearance: none;">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}"
                                            th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"
                                            th:selected="${dict.dictValue == yjlx}"></option>
                                </select>
                            </li>
                            <li th:if="${yjlx != null and yjlx != ''}">
                                <label>预警日期：</label>
                                <input type="text" name="yjrq" th:value="${yjrq}" readonly/>
                            </li>
                            <li>
                                <label>管理部门：</label>
                                <select name="glbm" th:with="type=${@dict.getType('device_glbm')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>设备编号：</label>
                                <input type="text" name="sbbh"/>
                            </li>

                                <label>设备名称：</label>
                                <input type="text" name="sbmc"/>

<!--                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>-->
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">

                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:devVioEquipment:export">
                    <i class="fa fa-download"></i> 导出Excel
                </a>

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:devVioEquipment:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:devVioEquipment:remove')}]];
        var sblxDatas = [[${@dict.getType('device_type')}]];
        var sbztDatas = [[${@dict.getType('device_zt')}]];
        var prefix = ctx + "business/devVioEquipment";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                exportZipUrl: prefix + "/exportZip",
                modalName: "设备信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'bmmc',
                    title: '部门名称'
                },
                {
                    field: 'sbbh',
                    title: '设备编号'
                },
                {
                    field: 'sblx',
                    title: '设备类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(sblxDatas, value);
                    }
                },
                {
                    field: 'sbmc',
                    title: '设备名称'
                },
                {
                    field: 'yjrq',
                    title: '预警日期',
                    align: 'center',
                    formatter: function(value, row, index) {
                        // 截取日期部分（前10个字符：yyyy-mm-dd）
                        return value ? value.substring(0, 10) : '';
                    }
                },
                {
                    field: 'zt',
                    title: '预警状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(sbztDatas, value);
                    }
                },
                {
                    field: 'zt2',
                    title: '历史状态（预警日期前一天）',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(sbztDatas, value);
                    }
                },
                {
                    field: 'szdd',
                    title: '地址'
                }
                // ,
                // {
                //     title: '操作',
                //     align: 'center',
                //     formatter: function(value, row, index) {
                //         var actions = [];
                //         actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                //         actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                //         return actions.join('');
                //     }
                // }
                ]
            };
            $.table.init(options);
        });

    </script>
